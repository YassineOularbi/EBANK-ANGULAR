<!-- update-user.component.html -->
<div class="update-user">
    <h2>Mettre à jour l'utilisateur</h2>
    <form [formGroup]="formUpdate" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nom:</label>
            <input id="name" formControlName="name" type="text" class="form-control" [value]="user?.name"/>
        </div>
        
        <div class="form-group">
            <label for="mail">Email:</label>
            <input id="mail" formControlName="mail" type="email" class="form-control" [value]="user?.mail"/>
        </div>
        
        <div class="form-group">
            <label for="username">Nom d'utilisateur:</label>
            <input id="username" formControlName="username" type="text" class="form-control" [value]="user?.username"/>
        </div>
        
        <div class="form-group">
            <label for="phone">Téléphone:</label>
            <input id="phone" formControlName="phone" type="text" class="form-control" [value]="user?.phone"/>
        </div>
        
        <button type="submit" class="btn btn-primary">Mettre à jour</button>
    </form>
</div>
