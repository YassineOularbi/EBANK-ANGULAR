<!-- card-block.component.html -->
<div class="card-block">
    <h2>Blocage de Carte</h2>
    <form [formGroup]="blockForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="blockingReason">Raison du Blocage:</label>
            <textarea id="blockingReason" formControlName="blockingReason" class="form-control" rows="4" placeholder="Entrez la raison du blocage"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Bloquer la Carte</button>
        </div>
    </form>
    <button class="btn btn-secondary">Retour</button>
</div>
