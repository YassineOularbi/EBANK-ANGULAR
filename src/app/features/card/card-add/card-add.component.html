<div class="card-container">
    <h2>Ajouter une Carte</h2>
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="type">Type de Carte:</label>
        <select id="type" formControlName="type" class="form-control">
          <option *ngFor="let type of cardTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="tier">Niveau de Carte:</label>
        <select id="tier" formControlName="tier" class="form-control">
          <option *ngFor="let tier of cardTiers" [value]="tier">{{ tier }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="network">RÃ©seau:</label>
        <select id="network" formControlName="network" class="form-control">
          <option *ngFor="let network of networkTypes" [value]="network">{{ network }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="account_id">ID du Compte:</label>
        <input id="account_id" formControlName="account_id" type="number" class="form-control" />
      </div>
  
      <div class="actions">
        <button type="submit" class="btn btn-primary">Ajouter</button>
        <button type="button" class="btn btn-secondary" >Annuler</button>
      </div>
    </form>
  </div>
