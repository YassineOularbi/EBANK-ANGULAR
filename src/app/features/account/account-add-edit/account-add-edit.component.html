<div class="account-form">
    <h2>{{ isEditMode ? 'Modifier un Compte' : 'Ajouter un Compte' }}</h2>
    <form [formGroup]="AccountForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="type">Type de Compte:</label>
        <select id="type" formControlName="type" class="form-control">
          <option *ngFor="let type of accountTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="balance">Solde:</label>
        <input id="balance" formControlName="balance" type="number" class="form-control"  />
      </div>
  
      <div class="form-group">
        <label for="user_id">ID Utilisateur:</label>
        <input id="user_id" formControlName="user_id" type="number" class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-primary">
        {{ isEditMode ? 'Mettre Ã  Jour' : 'Ajouter' }}
      </button>
    </form>
  </div>
