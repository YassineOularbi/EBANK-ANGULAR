
  <div class="update-layout_204-45">
    <img class="line" src="assets/line.png" alt="">
    <h2>Login to your account</h2>
    <div class="form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-div">
          <div class="form-icon">
          <img src="assets/username.png" alt="">
          </div>
          <div class="form-action">
            <label for="username">Username:</label>
            <input id="username" formControlName="username" type="text" placeholder="Enter your username here !" />
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
              Please enter your username.
            </div>
          </div>
        </div>
      
        <div class="form-div">
          <div class="form-icon">
            <img src="assets/lock.png" alt="">
          </div>
          <div class="form-action">
            <label for="password">Password:</label>
            <input id="password" formControlName="password" type="password" placeholder="Enter your password here !"/>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
              Please enter your password.
            </div>
          </div>
        </div>
      
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>

  </div>
